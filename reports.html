<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - My Balance Book</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div class="iconic-spinner-wrapper">
                <div class="iconic-ring"></div>
                <ion-icon name="wallet" class="iconic-logo"></ion-icon>
            </div>
            <div class="iconic-text">LOADING</div>
        </div>
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <ion-icon name="wallet"></ion-icon>
                <span>BalanceBook</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <ion-icon name="grid-outline"></ion-icon>
                <span>Dashboard</span>
            </a>
            <a href="sales.html" class="nav-item">
                <ion-icon name="cash-outline"></ion-icon>
                <span>Sales</span>
            </a>
            <a href="purchase.html" class="nav-item">
                <ion-icon name="cart-outline"></ion-icon>
                <span>Purchase</span>
            </a>
            <a href="accounting.html" class="nav-item">
                <ion-icon name="calculator-outline"></ion-icon>
                <span>Accounting</span>
            </a>
            <a href="employees.html" class="nav-item">
                <ion-icon name="people-outline"></ion-icon>
                <span>Employees</span>
            </a>
            <a href="barcode.html" class="nav-item">
                <ion-icon name="qr-code-outline"></ion-icon>
                <span>Barcode</span>
            </a>
            <a href="invoices.html" class="nav-item">
                <ion-icon name="receipt-outline"></ion-icon>
                <span>Invoices</span>
            </a>
            <a href="inventory.html" class="nav-item">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Inventory</span>
            </a>
            <a href="reports.html" class="nav-item active">
                <ion-icon name="bar-chart-outline"></ion-icon>
                <span>Reports</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="settings.html" class="nav-item">
                <ion-icon name="settings-outline"></ion-icon>
                <span>Settings</span>
            </a>
            <a href="index.html" class="nav-item logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <button class="menu-toggle" onclick="app.toggleSidebar()">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <label class="hamburger" id="menu-toggle">
                    <input type="checkbox" id="menu-toggle-input">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom"
                            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                        </path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
                <div class="header-search">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search analytics, reports...">
                </div>
            </div>

            <div class="header-actions">
                <button class="icon-btn notification-btn">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="badge"></span>
                </button>
                <div class="user-profile">
                    <div class="avatar-box">JS</div>
                    <div class="user-info">
                        <span class="name">Jay Suthar</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Widgets -->
        <div class="dashboard-container">
            <div class="welcome-banner">
                <div>
                    <h1>Reports & Analytics</h1>
                    <p>Deep dive into your business performance.</p>
                </div>
                <button class="btn btn-secondary">
                    <ion-icon name="download-outline"></ion-icon> Export PDF
                </button>
            </div>

            <!-- Charts Grid -->
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap:24px;">

                <!-- Revenue Line Chart -->
                <div class="card" style="padding:20px;">
                    <h3 style="margin-bottom:20px;">Revenue Growth</h3>
                    <div style="height:300px; width:100%;">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>

                <!-- Expense Bar Chart -->
                <div class="card" style="padding:20px;">
                    <h3 style="margin-bottom:20px;">Expense Breakdown</h3>
                    <div style="height:300px; width:100%;">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script>
        // Revenue Chart (Line)
        const ctxRev = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctxRev, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Revenue',
                    data: [12000, 19000, 15000, 22000, 24000, 28000],
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Expense Chart (Bar)
        const ctxExp = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctxExp, {
            type: 'bar',
            data: {
                labels: ['Rent', 'Salaries', 'Utilities', 'Inventory', 'Marketing'],
                datasets: [{
                    label: 'Expenses',
                    data: [5000, 12000, 2500, 8000, 3000],
                    backgroundColor: ['#f59e0b', '#10b981', '#0ea5e9', '#8b5cf6', '#ef4444'],
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
