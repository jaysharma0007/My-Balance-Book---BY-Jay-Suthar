<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - My Balance Book</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div class="iconic-spinner-wrapper">
                <div class="iconic-ring"></div>
                <ion-icon name="wallet" class="iconic-logo"></ion-icon>
            </div>
            <div class="iconic-text">LOADING</div>
        </div>
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <ion-icon name="wallet"></ion-icon>
                <span>BalanceBook</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <ion-icon name="grid-outline"></ion-icon>
                <span>Dashboard</span>
            </a>
            <a href="sales.html" class="nav-item active">
                <ion-icon name="cash-outline"></ion-icon>
                <span>Sales</span>
            </a>
            <a href="purchase.html" class="nav-item">
                <ion-icon name="cart-outline"></ion-icon>
                <span>Purchase</span>
            </a>
            <a href="accounting.html" class="nav-item">
                <ion-icon name="calculator-outline"></ion-icon>
                <span>Accounting</span>
            </a>
            <a href="employees.html" class="nav-item">
                <ion-icon name="people-outline"></ion-icon>
                <span>Employees</span>
            </a>
            <a href="barcode.html" class="nav-item">
                <ion-icon name="qr-code-outline"></ion-icon>
                <span>Barcode</span>
            </a>
            <a href="invoices.html" class="nav-item">
                <ion-icon name="receipt-outline"></ion-icon>
                <span>Invoices</span>
            </a>
            <a href="inventory.html" class="nav-item">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Inventory</span>
            </a>
            <a href="reports.html" class="nav-item">
                <ion-icon name="bar-chart-outline"></ion-icon>
                <span>Reports</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="settings.html" class="nav-item">
                <ion-icon name="settings-outline"></ion-icon>
                <span>Settings</span>
            </a>
            <a href="index.html" class="nav-item logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <button class="menu-toggle" onclick="app.toggleSidebar()">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>

                <div class="header-search">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search sales orders...">
                </div>
            </div>

            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='sales-order-details.html'">
                    <ion-icon name="add-outline"></ion-icon> Create
                </button>
                <button class="icon-btn notification-btn">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="badge"></span>
                </button>
                <div class="user-profile">
                    <div class="avatar-box">JS</div>
                    <div class="user-info">
                        <span class="name">Jay Suthar</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <div class="card table-responsive" style="min-height: 400px;">
                <table class="data-table" style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:var(--bg-main); color:var(--text-secondary); text-align:left;">
                            <th style="padding:12px;">Order Number</th>
                            <th style="padding:12px;">Customer</th>
                            <th style="padding:12px;">Date</th>
                            <th style="padding:12px;">Total</th>
                            <th style="padding:12px;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- No Data initially -->
                        <tr>
                            <td colspan="5" style="padding:30px; text-align:center; color:var(--text-muted);">
                                No sales orders found. Click "New Sale" to create one.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
