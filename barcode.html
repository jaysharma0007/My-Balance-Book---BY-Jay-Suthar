<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - My Balance Book</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div class="iconic-spinner-wrapper">
                <div class="iconic-ring"></div>
                <ion-icon name="wallet" class="iconic-logo"></ion-icon>
            </div>
            <div class="iconic-text">LOADING</div>
        </div>
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <ion-icon name="wallet"></ion-icon>
                <span>BalanceBook</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <ion-icon name="grid-outline"></ion-icon>
                <span>Dashboard</span>
            </a>
            <a href="sales.html" class="nav-item">
                <ion-icon name="cash-outline"></ion-icon>
                <span>Sales</span>
            </a>
            <a href="purchase.html" class="nav-item">
                <ion-icon name="cart-outline"></ion-icon>
                <span>Purchase</span>
            </a>
            <a href="accounting.html" class="nav-item">
                <ion-icon name="calculator-outline"></ion-icon>
                <span>Accounting</span>
            </a>
            <a href="employees.html" class="nav-item">
                <ion-icon name="people-outline"></ion-icon>
                <span>Employees</span>
            </a>
            <a href="barcode.html" class="nav-item active">
                <ion-icon name="qr-code-outline"></ion-icon>
                <span>Barcode</span>
            </a>
            <a href="invoices.html" class="nav-item">
                <ion-icon name="receipt-outline"></ion-icon>
                <span>Invoices</span>
            </a>
            <a href="inventory.html" class="nav-item">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Inventory</span>
            </a>
            <a href="reports.html" class="nav-item">
                <ion-icon name="bar-chart-outline"></ion-icon>
                <span>Reports</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item">
                <ion-icon name="settings-outline"></ion-icon>
                <span>Settings</span>
            </a>
            <a href="index.html" class="nav-item logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="dashboard-header">
            <button id="menu-toggle" class="icon-btn" style="margin-right:15px; font-size:1.5rem; display:none;">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="header-search">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search product code...">
            </div>

            <div class="header-actions">
                <button class="icon-btn notification-btn">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="badge"></span>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Jay+Suthar&background=4f46e5&color=fff" alt="Profile"
                        class="avatar-img">
                    <div class="user-info">
                        <span class="name">Jay Suthar</span>
                        <span class="role">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Widgets -->
        <div class="dashboard-container">
            <div class="welcome-banner">
                <div>
                    <h1>Barcode Scanner</h1>
                    <p>Scan products to add to invoice or check inventory.</p>
                </div>
            </div>

            <div
                style="display:flex; justify-content:center; align-items:center; height:400px; background:var(--text-main); border-radius:12px; color:white; flex-direction:column; gap:20px;">
                <ion-icon name="scan-outline" style="font-size:64px; opacity:0.8;"></ion-icon>
                <p>Camera Access Required</p>
                <button class="btn btn-primary" onclick="alert('Camera module coming soon!')">Enable Camera</button>
            </div>

            <div style="margin-top:20px; text-align:center;">
                <p style="margin-bottom:10px;">Or enter code manually</p>
                <div style="display:inline-flex; gap:10px;">
                    <input type="text" placeholder="Enter Barcode"
                        style="padding:10px; border-radius:8px; border:1px solid var(--border-light);">
                    <button class="btn btn-secondary">Search</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
